<div class="user-profile" ngbDropdown>
  <div class="profile-picture" ngbDropdownToggle>
    <img
      [src]="globalService.session.user.profilePictureUrl"
      alt="profile picture"
    />
  </div>
  <div class="user-detail">
    <p class="mb-0">{{ globalService.session.user.fullName }}</p>
    <span>{{ globalService.session.user.role }}</span>
  </div>

  <div ngbDropdownMenu>
    <ul class="user-dropdown-list">
      <li class="user-dropdown-item">
        <a routerLink="/account" routerLinkActive="active">
          <em class="fas fa-user text-secondary"></em>
          <span class="text">Account</span>
        </a>
      </li>
      <li class="user-dropdown-item">
        <a routerLink="/settings" routerLinkActive="active">
          <em class="fas fa-gear text-secondary"></em>
          <span class="text">Settings</span>
        </a>
      </li>
      <li class="user-dropdown-item">
        <a href="#" (click)="handleSignOut($event)">
          <em class="fas fa-power-off text-danger"></em>
          <span class="text">Sign out</span>
        </a>
      </li>
    </ul>
  </div>
</div>
