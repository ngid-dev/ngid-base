<nav class="header-nav">
  <ul class="menu-list">
    <li class="menu-item">
      <app-dropdown>
        <a class="menu-link flag">
          <img
            [src]="
              '/assets/img/flag/' +
              globalService.translateService.defaultLang +
              '.png'
            "
            [alt]="globalService.translateService.defaultLang"
          />
        </a>
        <ng-template #dropDown let-flagDropdown>
          <ul class="flag-list">
            <li
              class="flag-item"
              *ngFor="let lang of langs"
              [ngClass]="
                globalService.translateService.defaultLang === lang.code
                  ? 'active'
                  : ''
              "
              (click)="flagDropdown.close(); handleChangeLang(lang)"
            >
              <img
                [src]="'/assets/img/flag/' + lang.code + '.png'"
                [alt]="lang.code"
                width="16"
                height="16"
              />

              <span class="text ms-1">
                {{ "app.translation." + lang.code | translate }}
              </span>
            </li>
          </ul>
        </ng-template>
      </app-dropdown>
    </li>
    <li class="menu-item">
      <a class="menu-link message" role="button">
        <em class="fas fa-envelope"></em>
      </a>
    </li>
    <li class="menu-item">
      <a class="menu-link notification" role="button">
        <em class="fas fa-bell"></em>
      </a>
    </li>
  </ul>
</nav>
