<nav class="sidebar-nav">
  <ul class="menu-list">
    <li class="menu-item" *ngFor="let menu of menus">
      <a
        class="menu-link"
        [routerLink]="menu.routerLink"
        routerLinkActive="active"
        [ngbTooltip]="isSmallSidebarWidth ? menu.name : ''"
        placement="end"
        container="body"
        (click)="handleExpand(menu)"
      >
        <span class="icon">
          <em [ngClass]="menu.icon"></em>
        </span>
        <div class="text">
          <div class="d-flex justify-content-between align-items-center">
            {{ menu.name }}
            <em
              class="fas fa-chevron-down"
              *ngIf="menu.childrens && menu.childrens.length > 0"
              [@rotate]="menu.isExpanded ? 'rotated' : 'default'"
            ></em>
          </div>
        </div>
      </a>
      <div
        *ngIf="
          menu.childrens &&
          menu.childrens.length > 0 &&
          menu.isExpanded &&
          !isSmallSidebarWidth
        "
        @expandCollapse
      >
        <admin-layout-sidebar-sub-menu
          [menus]="menu.childrens"
        ></admin-layout-sidebar-sub-menu>
      </div>
    </li>
  </ul>
</nav>
