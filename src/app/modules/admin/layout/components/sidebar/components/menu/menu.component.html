<nav class="sidebar-nav">
  <ul class="menu-list">
    <li class="menu-item" *ngFor="let menu of menus">
      <a
        [routerLink]="menu.routerLink"
        class="menu-link"
        routerLinkActive="active"
        [ngbTooltip]="isSmallSidebarWidth ? menu.name : ''"
        placement="end"
        container="body"
      >
        <span class="icon">
          <em [ngClass]="menu.icon"></em>
        </span>
        <div class="text">
          <div class="d-flex justify-content-between align-items-center">
            {{ menu.name }}
            <em
              class="fas fa-chevron-down"
              *ngIf="menu.childrens && menu.childrens.length > 0"
            ></em>
          </div>
        </div>
      </a>
      <admin-layout-sidebar-sub-menu
        *ngIf="menu.childrens && menu.childrens.length > 0"
        [menus]="menu.childrens"
      ></admin-layout-sidebar-sub-menu>
    </li>
  </ul>
</nav>
