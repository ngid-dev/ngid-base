<div class="auth-layout-wrapper">
  <div class="auth-layout-container">
    <ng-content></ng-content>

    <select
      class="form-select"
      [formControl]="langControl"
      (change)="handleChangeLang()"
    >
      <option [value]="lang.code" *ngFor="let lang of langs">
        {{ lang.name | translate }}
      </option>
    </select>

    <p class="text-secondary text-center d-block mt-3">
      Copyright &copy; {{ currentYear }} Ngid.dev <br />
      Somerights Reserved
    </p>
  </div>
</div>
