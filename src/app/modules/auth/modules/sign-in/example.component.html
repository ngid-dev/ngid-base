<app-popup header="Sign In">
  <p>Are you sure to signIn {{ user.name }}?</p>
  <ng-template #footer>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="onChange.emit(false)"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="onChange.emit(true)"
    >
      Save
    </button>
  </ng-template>
</app-popup>
